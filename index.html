<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="jquery.1.7.2.min.js"></script>
        <script type="text/javascript" src="localstoragedb.min.js"></script>
        
        <!-- User-generated css -->
        <style>
        </style>
        <!-- User-generated js -->
        <script>
        try {

            $(function() {
            });

        } catch (error) {
        console.error("Your javascript has an error: " + error);
  }
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="home">
            <div data-theme="a" data-role="header">
                <a id="btn-add" data-transition="pop" data-role="button" href="#popup-create" data-icon="plus" data-iconpos="left" class="ui-btn-right" data-rel="popup" data-position-to="window">
                    Add
                </a>
                <a id="btn-help" data-theme="b" data-transition="slide" data-role="button" href="#page-help" data-icon="info" data-iconpos="notext" class="ui-btn-left">
                    Help
                </a>
                <h3>
                    iNote
                </h3>
                <ul data-role="listview" data-inset="false" data-header-theme="e" data-split-theme="d" data-split-icon="delete" id="note-list">
                    <!-- Note list goes here -->
                </ul>
            </div>
            <!-- Pop up add new note -->
            <div data-role="popup" id="popup-create" class="ui-content" data-theme="d">
                <textarea id="txtNote"></textarea>
                <a href="#" data-role="button" data-rel="back" data-inline="true" data-mini="true" id="btnSubmitAdd">Add</a>
            </div>
            <div data-role="content">
            </div>
        </div>
        <!-- Confirm Delete -->
        <div data-role="popup" id="confirm-delete" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all ui-content">
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                <h3 class="ui-title">Are you sure you want to delete this note?</h3>
                <a href="#" id="delete-button" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b" data-mini="true">Delete</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" data-mini="true">Cancel</a>
            </div>
        </div>
        <!-- View Note -->
        <div data-role="page" id="note-view">
            <div data-theme="a" data-role="header">
                <h3 class="date">
                    ...
                </h3>
                <a data-role="button" data-rel="back" data-transition="slide" data-direction="reverse" href="#home" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left" id="back-save">
                    Back
                </a>
            </div>
            <div data-role="content" id="note-content" contenteditable="true">
                ...
            </div>
        </div>
        <!-- View Help -->
        <div data-role="page" id="page-help">
            <div data-theme="a" data-role="header">
                <h3>
                    Help
                </h3>
                <a data-role="button" data-rel="back" data-transition="slide" data-direction="reverse" href="#home" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
                    Back
                </a>
            </div>
            <div data-role="content">
                <h3>Tips:</h3>
                <ul>
                    <li>Swiperight on the note to delete</li>
                    <li>When view a note, click onto the note content to edit</li>
                </ul>
            </div>
        </div>
        
        <script src="jquery.mobile-1.3.0.min.js"></script>
        <script src="my.js"></script>
    </body>
</html>
